name: GitHub Actions
on: [ push ]
concurrency: ci-${{ github.ref }} # to avoid tag collisions in the ECR
env:
  # Name of the image in the ECR
  APP_IMAGE: php-component

  # DockerHub login
  DOCKERHUB_USER: "keboolabot"
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        phpVersion: [7.4, 8.0, 8.1]
        symfonyVersion: ["5.4.*", "6.1.*"]
        exclude:
          - phpVersion: 7.4
            symfonyVersion: "6.1.*"

    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v3

      -
        name: Build image
        run: docker build --build-arg phpversion=${{ matrix.phpVersion }} --build-arg SYMFONY_REQUIRE=${{ matrix.symfonyVersion }} -t $APP_IMAGE .
      
      - name: Deploy
        if: startsWith(github.ref, 'refs/tags/') && steps.tag.outputs.is_semantic_tag == 'true'
        run: ./deploy.sh  
